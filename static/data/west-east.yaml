meta:
  title: From WEST to EAST
  author: Sandy Weisz
  difficulty: medium
ladder:
- word: WEST
  clue: 'Anagram ^ to get a [food]'
  transform: 'anagrams to'
- word: STEW
  clue: 'Append a male name to ^ to get another [male name]'
  transform: "+ART"
- word: STEWART
  clue: "Remove first 3 letters of ^ to get a [malady]"
  transform: "-STE"
- word: WART
  clue: "Append a letter then reverse ^ to get a [utensil]"
  transform: "+S then reverse"
- word: STRAW
  clue: "Word for a [bundle] of ^"
  transform: "in a bundle is a"
- word: BALE
  clue: "^ famously played this [superhero]"
  transform: "played"
- word: BATMAN
  clue: "[Archnemesis] of ^"
  transform: "is enemy of"
- word: JOKER
  clue: "In games, a ^ is often this [quality]"
  transform: "can be"
- word: WILD
  clue: "Change first letter ^ to two letters to get a [rhyming word]"
  transform: "-W' +CH'"
- word: CHILD
  clue: "A specific example of ^ is this [relation]"
  transform: "specifically is a"
- word: SON
  clue: "Change middle letter of ^ to form a [homophone]"
  transform: "O -> U"
- word: SUN
  clue: "^ can be first found in what [direction]"
  transform: "rises in the"
- word: EAST
  clue: ""
  transform: ""
