meta:
  title: From DAY to NIGHT
  author: Sandy Weisz
  difficulty: medium
ladder:
- word: DAY
  clue: '[Bird] that rhymes with ^'
  transform: 'rhymes with'
- word: JAY
  clue: 'Literary [last name] with first name ^'
  transform: "'s last name"
- word: GATSBY
  clue: '[Adjective] that describes ^'
  transform: 'is, literarily speaking,'
- word: GREAT
  clue: 'Add an "N" to ^ and anagram to get a [gemstone]'
  transform: "+'N' and anagram"
- word: GARNET
  clue: '^ is the gemstone for [month]'
  transform: 'is the stone for'
- word: JANUARY
  clue: '^ is two before [this]'
  transform: 'is two before'
- word: MARCH
  clue: 'Remove first letter of ^ to get a [shape]'
  transform: "- first letter"
- word: ARCH
  clue: 'Title for a [religious leader] that can follow ^'
  transform: 'word that follows'
- word: BISHOP
  clue: '[Piece] that sits next to ^'
  transform: 'is next to'
- word: KNIGHT
  clue: '[Word] that is a homophone of ^'
  transform: 'sounds like'
- word: NIGHT
  clue: ''
  transform: ''
